<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        :root {
            --theamcolor: rgb(26, 34, 44);
            --theamcolorlite: rgb(36, 48, 63);
            --fontcolor: rgb(255, 255, 255);
            --buttonbg: rgb(72, 181, 98);
            --buttonhover: rgb(60, 150, 80);
            --inputbg: rgb(50, 60, 75);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--theamcolor);
            color: var(--fontcolor);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--theamcolorlite);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .forgot-password-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--inputbg);
            color: var(--fontcolor);
        }

        .forgot-password-container input:focus {
            outline: 2px solid var(--buttonbg);
        }

        .forgot-password-container button {
            padding: 10px;
            background-color: var(--buttonbg);
            color: var(--fontcolor);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .forgot-password-container button:hover {
            background-color: var(--buttonhover);
        }

        .forgot-password-container .options {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password-container .options a {
            color: var(--buttonbg);
            text-decoration: none;
        }

        .forgot-password-container .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="options">
            <p>Remembered your password? <a href="/login">Login</a></p>
            <p>Don't have an account? <a href="/createaccount">Create Account</a></p>
        </div>
    </div>
</body>

</html>

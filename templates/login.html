<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --theamcolor: rgb(26, 34, 44);
            --theamcolorlite: rgb(36, 48, 63);
            --fontcolor: rgb(255, 255, 255);
            --buttonbg: rgb(72, 181, 98);
            --buttonhover: rgb(60, 150, 80);
            --inputbg: rgb(50, 60, 75);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--theamcolor);
            color: var(--fontcolor);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--theamcolorlite);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--inputbg);
            color: var(--fontcolor);
        }

        .login-container input:focus {
            outline: 2px solid var(--buttonbg);
        }

        .login-container button {
            padding: 10px;
            background-color: var(--buttonbg);
            color: var(--fontcolor);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: var(--buttonhover);
        }

        .login-container .options {
            text-align: center;
            margin-top: 10px;
        }

        .login-container .options a {
            color: var(--buttonbg);
            text-decoration: none;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        .alert-success{
            color: green;
        }
        .alert-error{
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <h1>Login</h1>
        <form id="loginForm" method="post" action="/login">
            {% csrf_token %}
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="/forgotpassword">Forgot Password?</a> | <a href="/createaccount">Create Account</a>
        </div>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bills</title>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    <link rel="stylesheet" href='{% static "css/purchase.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --theamcolor: rgb(26, 34, 44);
            --theamcolorlite: rgb(36, 48, 63);
            --fontcolor: rgb(255, 255, 255);
            --paidcolor: rgb(72, 181, 98);
            /* Green for Paid */
            --pendingcolor: rgb(255, 165, 0);
            /* Orange for Pending */
            --overduecolor: rgb(255, 77, 77);
            /* Red for Overdue */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--theamcolor);
            color: var(--fontcolor);
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: var(--theamcolorlite);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-bar input {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .filter-bar select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: var(--theamcolorlite);
        }

        table th,
        table td {
            border: 1px solid var(--theamcolor);
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: var(--theamcolor);
            color: var(--fontcolor);
        }

        table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--fontcolor);
            display: inline-block;
        }

        .status.paid {
            background-color: var(--paidcolor);
        }

        .status.pending {
            background-color: var(--pendingcolor);
        }

        .status.overdue {
            background-color: var(--overduecolor);
        }

        .view-link {
            color: var(--fontcolor);
            text-decoration: none;
        }

        .view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        {% include "sidebar.html" %}
        <div class="mainSec">
            <div class="container">
                <div class="header">
                    <h1>My Bills</h1>
                </div>

                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="Search by Bill Number, Customer Name, or Date..."
                        oninput="filterBills()">
                    <select id="statusFilter" onchange="filterBills()">
                        <option value="all">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Bill Number</th>
                            <th>Customer Name</th>
                            <th>Bill Date</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="billTable">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Sample data (replace with backend data)
        const bills = [
            { billNumber: 'B001', customerName: 'John Doe', billDate: '2025-01-05', totalAmount: 5000, status: 'paid' },
            { billNumber: 'B002', customerName: 'Jane Smith', billDate: '2025-01-10', totalAmount: 3000, status: 'pending' },
            { billNumber: 'B003', customerName: 'Michael Brown', billDate: '2024-12-30', totalAmount: 7000, status: 'overdue' },
            { billNumber: 'B004', customerName: 'Emily Davis', billDate: '2025-01-08', totalAmount: 4500, status: 'paid' },
            { billNumber: 'B005', customerName: 'Paul Johnson', billDate: '2024-12-28', totalAmount: 6500, status: 'overdue' }
        ];

        // Function to render bill data
        function renderBills(filteredBills) {
            const tableBody = document.getElementById('billTable');
            tableBody.innerHTML = '';

            filteredBills.forEach(bill => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bill.billNumber}</td>
                    <td>${bill.customerName}</td>
                    <td>${bill.billDate}</td>
                    <td class="highlight">â‚¹${bill.totalAmount.toLocaleString()}</td>
                    <td>
                        <span class="status ${bill.status}">${bill.status.charAt(0).toUpperCase() + bill.status.slice(1)}</span>
                    </td>
                    <td><a class="view-link" href="/bills/${bill.billNumber}">View</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to filter bills by search input and status
        function filterBills() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredBills = bills.filter(bill => {
                const matchesSearch =
                    bill.billNumber.toLowerCase().includes(query) ||
                    bill.customerName.toLowerCase().includes(query) ||
                    bill.billDate.includes(query);

                const matchesStatus =
                    statusFilter === 'all' || bill.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderBills(filteredBills);
        }

        // Render all bills on page load
        renderBills(bills);
    </script>
</body>

</html>

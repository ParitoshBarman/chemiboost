{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bills</title>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    <link rel="stylesheet" href='{% static "css/purchase.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --theamcolor: rgb(26, 34, 44);
            --theamcolorlite: rgb(36, 48, 63);
            --fontcolor: rgb(255, 255, 255);
            --paidcolor: rgb(72, 181, 98);
            /* Green for Paid */
            --pendingcolor: rgb(255, 165, 0);
            /* Orange for Pending */
            --overduecolor: rgb(255, 77, 77);
            /* Red for Overdue */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--theamcolor);
            color: var(--fontcolor);
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: var(--theamcolorlite);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-bar input {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .filter-bar select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: var(--theamcolorlite);
        }

        table th,
        table td {
            border: 1px solid var(--theamcolor);
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: var(--theamcolor);
            color: var(--fontcolor);
        }

        table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--fontcolor);
            display: inline-block;
        }

        .status.paid {
            background-color: var(--paidcolor);
        }

        .status.pending {
            background-color: var(--pendingcolor);
        }

        .status.overdue {
            background-color: var(--overduecolor);
        }

        .view-link {
            color: var(--fontcolor);
            text-decoration: none;
        }

        .view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        {% include "sidebar.html" %}
        <div class="mainSec">
            <div class="container">
                <div class="header">
                    <h1>My Bills</h1>
                </div>

                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="Search by Bill Number, Customer Name, Phone or Date...">
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Invoice Number</th>
                            <th>Customer Name</th>
                            <th>Customer Phone</th>
                            <th>Bill Date</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="billTable">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Debounce function to optimize filtering
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), delay);
            };
        }

        // Fetch billing data from backend with filtering
        async function fetchBillingData(query = "", statusFilter = "all") {
            try {
                const response = await fetch(`/get_billing_data?query=${query}&status=${statusFilter}`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const bills = await response.json();
                // console.log("Billing Data okkkk:", bills); // Debugging output
                renderBills(bills); // Render filtered data
            } catch (error) {
                console.error("Error fetching billing data:", error);
            }
        }

        // Render bill data in the table
        function renderBills(bills) {
            const tableBody = document.getElementById("billTable");
            tableBody.innerHTML = "";

            bills.forEach(bill => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${bill.invoice_number}</td>
            <td>${bill.customerName}</td>
            <td>${bill.customer_contact}</td>
            <td>${bill.billDate}</td>
            <td class="highlight">â‚¹${bill.totalAmount.toLocaleString()}</td>
            <td>
                <span class="status ${bill.status}">${bill.status.charAt(0).toUpperCase() + bill.status.slice(1)}</span>
            </td>
            <td><button class="view-link" onclick="showItems(${bill.invoice_number})">View</button></td>
        `;
                tableBody.appendChild(row);
            });
        }

        // Debounced filter function
        const debouncedFilter = debounce(() => {
            // console.log("Calllll deeee")
            const query = document.getElementById("searchInput").value.toLowerCase();
            const statusFilter = document.getElementById("statusFilter").value;
            fetchBillingData(query, statusFilter);
        }, 1000); // 1000ms delay

        // Event listeners for search and filter
        document.getElementById("searchInput").addEventListener("input", debouncedFilter);
        document.getElementById("statusFilter").addEventListener("change", debouncedFilter);

        // Initial fetch on page load
        fetchBillingData();


        function showItems(invoiceId){
            console.log(invoiceId)
        }
    </script>
</body>

</html>
